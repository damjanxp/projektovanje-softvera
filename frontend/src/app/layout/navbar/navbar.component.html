<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/" class="brand-link">TourApp</a>
  </div>
  
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a routerLink="/tours" routerLinkActive="active" class="nav-link">Tours</a>
    </li>
    
    @if (!isAuthenticated) {
      <li class="nav-item">
        <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
      </li>
    }
    
    @if (isAuthenticated) {
      <li class="nav-item">
        <a [routerLink]="roleAreaLink" routerLinkActive="active" class="nav-link">My Area</a>
      </li>
      @if (userRole === 'Guide') {
        <li class="nav-item">
          <a routerLink="/guide/tours" routerLinkActive="active" class="nav-link">My Tours</a>
        </li>
      }
      <li class="nav-item">
        <span class="nav-user">
          <span class="username">{{ username }}</span>
          <span class="role-badge" [class]="'role-' + userRole?.toLowerCase()">{{ userRole }}</span>
        </span>
      </li>
      <li class="nav-item">
        <button (click)="logout()" class="nav-link btn-logout">Logout</button>
      </li>
    }
  </ul>
</nav>
